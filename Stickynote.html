<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #222; /* Dark background to make it pop */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Sticky Note Styles --- */
        .sticky-note {
            position: relative;
            width: 100px;
            height: 100px;
            background-color: #fef3c7; /* Light yellow */
            color: #333;
            padding: 10px;
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Handwritten feel */
            font-size: 12px;
            border-radius: 2px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transform: rotate(5deg); /* Tilt it slightly */
            
            /* Texture overlay for paper feel */
            background-image: linear-gradient(to bottom right, rgba(255,255,255,0.8), rgba(255,255,255,0));
        }
        
        /* Tape effect */
        .sticky-note::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background-color: rgba(255,255,255,0.4);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="sticky-note">
        Don't forget to tune in!
    </div>

</body>
</html>
