<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Decay Trace</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }

        canvas {
            display: block;
        }

        #title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #FFFFFF;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="title">Orbital Decay Trace</div>
    <canvas id="canvas"></canvas>

    <script>
        /**
         * Design 4: Orbital Decay Trace
         * Logic: Gravitational N-Body Simulation.
         * Aesthetic: High velocity trajectories, Red/White color shift based on speed.
         */

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width, height;
        const particles = [];
        const attractors = [];

        // Configuration
        const config = {
            particleCount: 1200,
            G: 0.8, // Gravitational Constant
            trailFade: 0.15, 
            maxSpeed: 12,
            colors: {
                bg: '#000000',
                white: '#FFFFFF',
                red: '#FF0033'
            }
        };

        class Attractor {
            constructor(x, y, mass) {
                this.x = x;
                this.y = y;
                this.mass = mass;
                this.radius = Math.sqrt(mass) * 1.5;
                // Add slight drift
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off walls softly
                if (this.x < 0 || this.x > width) this.vx *= -1;
                if (this.y < 0 || this.y > height) this.vy *= -1;
            }

            draw() {
                // Draw Event Horizon
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#000000'; // Black hole center
                ctx.fill();
                
                // Glowing Rim
                ctx.lineWidth = 2;
                ctx.strokeStyle = config.colors.red;
                ctx.shadowColor = config.colors.red;
                ctx.shadowBlur = 25;
                ctx.stroke();
                
                // Reset shadow
                ctx.shadowBlur = 0;
            }
        }

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                // Spawn randomly outside the center
                if (Math.random() < 0.5) {
                    this.x = Math.random() < 0.5 ? -10 : width + 10;
                    this.y = Math.random() * height;
                } else {
                    this.x = Math.random() * width;
                    this.y = Math.random() < 0.5 ? -10 : height + 10;
                }

                // Initial slow drift towards center
                const angle = Math.atan2(height/2 - this.y, width/2 - this.x);
                const speed = 1 + Math.random() * 2;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                
                this.history = []; // For drawing tails
                this.historyLen = 5;
                this.lifespan = 1.0;
                this.decay = 0.002 + Math.random() * 0.003;
            }

            update() {
                let forceX = 0;
                let forceY = 0;
                let minDist = Infinity;

                for (let att of attractors) {
                    const dx = att.x - this.x;
                    const dy = att.y - this.y;
                    const distSq = dx*dx + dy*dy;
                    const dist = Math.sqrt(distSq);

                    // Update closest distance
                    if (dist < minDist) minDist = dist;

                    // Event Horizon: If too close, get sucked in (reset)
                    if (dist < att.radius) {
                        this.reset();
                        return;
                    }

                    // Gravity Force: F = G * M / r^2
                    // We constrain r to avoid infinite forces
                    const force = (config.G * att.mass) / Math.max(distSq, 100);
                    
                    forceX += (dx / dist) * force;
                    forceY += (dy / dist) * force;
                }

                this.vx += forceX;
                this.vy += forceY;

                // Speed Limit
                const speed = Math.sqrt(this.vx*this.vx + this.vy*this.vy);
                if (speed > config.maxSpeed) {
                    this.vx = (this.vx / speed) * config.maxSpeed;
                    this.vy = (this.vy / speed) * config.maxSpeed;
                }

                this.x += this.vx;
                this.y += this.vy;

                // History for trails
                this.history.push({x: this.x, y: this.y});
                if (this.history.length > this.historyLen) this.history.shift();

                // Decay logic
                this.lifespan -= this.decay;
                if (this.lifespan <= 0 || 
                    this.x < -100 || this.x > width + 100 || 
                    this.y < -100 || this.y > height + 100) {
                    this.reset();
                }

                // Visual classification: High Energy (Red) vs Regular (White)
                this.isHighEnergy = (speed > config.maxSpeed * 0.7) || (minDist < 100);
            }

            draw() {
                if (this.history.length < 2) return;

                ctx.beginPath();
                ctx.moveTo(this.history[0].x, this.history[0].y);
                for (let i = 1; i < this.history.length; i++) {
                    ctx.lineTo(this.history[i].x, this.history[i].y);
                }

                if (this.isHighEnergy) {
                    ctx.strokeStyle = config.colors.red;
                    ctx.lineWidth = 1.5;
                    ctx.shadowColor = config.colors.red;
                    ctx.shadowBlur = 10;
                } else {
                    ctx.strokeStyle = config.colors.white;
                    ctx.lineWidth = 0.8;
                    ctx.shadowBlur = 0;
                }
                
                ctx.globalAlpha = this.lifespan;
                ctx.stroke();
                ctx.globalAlpha = 1.0;
                ctx.shadowBlur = 0;
            }
        }

        function init() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;

            // Initialize Attractors
            attractors.length = 0;
            // A binary system in the center
            attractors.push(new Attractor(width * 0.4, height * 0.5, 80));
            attractors.push(new Attractor(width * 0.6, height * 0.5, 80));

            // Initialize Particles
            particles.length = 0;
            for (let i = 0; i < config.particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            // Soft clear for trails
            ctx.fillStyle = `rgba(0, 0, 0, ${config.trailFade})`;
            ctx.fillRect(0, 0, width, height);

            // Update & Draw Attractors
            attractors.forEach(a => {
                a.update();
                a.draw();
            });

            // Update & Draw Particles
            // Use 'lighter' composite for additive mixing where trails overlap
            ctx.globalCompositeOperation = 'lighter';
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            ctx.globalCompositeOperation = 'source-over';

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', init);
        
        window.addEventListener('mousedown', (e) => {
            // Add a new attractor at click position
            attractors.push(new Attractor(e.clientX, e.clientY, 50 + Math.random() * 50));
            // Keep attractor count reasonable
            if (attractors.length > 5) {
                attractors.shift();
            }
        });

        init();
        animate();

    </script>
</body>
</html>
